version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kajal@25
      POSTGRES_DB: ecomdata
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: ecom
    ports:
      - "5454:5454"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecomdata
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: kajal@25

volumes:
  pgdata:
